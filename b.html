<!DOCTYPE html>
<html>
  <head>
    <title>ws2</title>
	<script>
	  //const ws = new window.WebSocket('ws://localhost:3004');
	  const ws = new WebSocket('ws://echo.websocket.org');
	  ws.onopen = function(evt) { 
		console.log(evt);
		ws.send('abcd');
		};
	  ws.onmessage = function(evt) { console.log(evt) };
	  ws.onclose = function(evt) { console.log('close!') };
	  ws.onerror = function(evt) { console.log('error') };
	</script>
  </head>
  <body>
  </body>
</html>
